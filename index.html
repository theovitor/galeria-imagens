<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap" rel="stylesheet">
  <title>Galeria Abstrata</title>
</head>
<body>
  <header>
    <h1>The - !Abstract Galery</h1>
    <i class="ph ph-arrow-down-right"></i>
  </header>
  <main class="grid">
    <div class="model1 grid">
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?a=1" alt="Nome Abstrato 1">
        <span>Nome Abstrato 1</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?b=1" alt="Nome Abstrato 2">
        <span>Nome Abstrato 2</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?c=1" alt="Nome Abstrato 3">
        <span>Nome Abstrato 3</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?d=1" alt="Nome Abstrato 4">
        <span>Nome Abstrato 4</span>
      </div>
    </div>

    <div class="model2 grid">
      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?e=1" alt="Nome Abstrato 5">
        <span>Nome Abstrato 5</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?f=1" alt="Nome Abstrato 6">
        <span>Nome Abstrato 6</span>
      </div>

      <div class="container">
        <img loading="lazy" src="https://source.unsplash.com/random?g=1" alt="Nome Abstrato 7">
        <span>Nome Abstrato 7</span>
      </div>

      <div class="container horizontal">
        <img loading="lazy" src="https://source.unsplash.com/random?h=1" alt="Nome Abstrato 8">
        <span>Nome Abstrato 8</span>
      </div>
    </div>

  </main>
</body>
</html>
